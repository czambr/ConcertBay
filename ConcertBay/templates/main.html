{% extends "base.html" %}
{% load static %}
{% block title %}{% endblock %}
{% block content %}

<header class="container">
    <div>ConcertBay xxxxx</div>
</header>

<div class="container-fluid px-0">
    <div id="carrouselImages" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carrouselImages" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carrouselImages" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carrouselImages" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner carrousel-images-size-50">
            <div class="carousel-item active">
                <img src="{% static 'img/concierto-1.jpg' %}" class="d-block img-fluid w-100" alt="..." />
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/concierto-2.jpg' %}" class="d-block img-fluid w-100" alt="..." />
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/concierto-3.jpg' %}" class="d-block img-fluid w-100" alt="..." />
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carrouselImages" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carrouselImages" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</div>
{% endblock %}
